<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guilded Cards - Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="cards.html">Cards</a>
            <a href="profile.html">Profile</a>
            <button id="authButton">Sign In</button>
        </nav>
    </header>
    <main>
        <h1>Welcome to Guilded Cards!</h1>
        <p>Explore and collect unique cards.</p>
        <div id="content"></div>
    </main>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-analytics.js";
        import { getAuth, signInAnonymously, signOut } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY", //Replace with your api key
            authDomain: "guilded-cards.firebaseapp.com",
            projectId: "guilded-cards",
            storageBucket: "guilded-cards.firebasestorage.app",
            messagingSenderId: "566491650991",
            appId: "1:566491650991:web:324493f697af5dacfeed5a",
            measurementId: "G-96KRMBBE76"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const authButton = document.getElementById('authButton');

        authButton.addEventListener('click', () => {
            if (authButton.textContent === 'Sign In') {
                signInAnonymously(auth)
                    .then(() => {
                        authButton.textContent = 'Sign Out';
                        console.log("User Signed in Anonymously");
                    })
                    .catch((error) => {
                        console.error("Error signing in: ", error);
                    });
            } else {
                signOut(auth).then(() => {
                    authButton.textContent = 'Sign In';
                    console.log("User Signed out");
                }).catch((error) => {
                    console.log("Error signing out: ", error);
                });
            }
        });

        // Example of how to write data to firestore.
        addDoc(collection(db, "users"), {
            first: "Ada",
            last: "Lovelace",
            born: 1815
        })
        .then((docRef) => {
            console.log("Document written with ID: ", docRef.id);
        })
        .catch((error) => {
            console.error("Error adding document: ", error);
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
