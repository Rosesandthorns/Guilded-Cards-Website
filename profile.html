<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guilded Cards - Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        </header>
    <main>
        <div id="profileContent">
            </div>

        <div id="deckSection">
            <div class="card-placeholder"></div>
            </div>
        <div id="collectionSection"></div>
    </main>

    <script type="module" src="CoinGemUserData.js"></script>
    <script type="module">
        // ... existing imports ...

        // ... existing code ...

        document.addEventListener('DOMContentLoaded', () => {
            // ... existing code ...

            onAuthStateChanged(auth, async (user) => {
                // ... existing code ...

                if (user) {
                    // ... existing code ...

                    // Fetch and display cards
                    const cardInstances = await fetchCardInstances(user.uid);
                    const cardsData = await Promise.all(cardInstances.map(instance => fetchCardData(instance.ID)));
                    const cards = combineCardData(cardInstances, cardsData);
                    displayCards(cards);

                    // ... existing code ...
                }

                // ... existing code ...
            });

            // ... existing code ...
        });

        function displayCards(cards) {
          const collectionSection = document.getElementById('collectionSection');
          cards.forEach(card => {
            const cardElement = document.createElement('div');
            cardElement.classList.add('card'); // Add a 'card' class for styling

            const imageElement = document.createElement('img');
            imageElement.src = card.image;
            imageElement.alt = card.name; // Set alt text for the image
            cardElement.appendChild(imageElement);

            const idElement = document.createElement('p');
            idElement.textContent = card.ID; // Display the card ID
            cardElement.appendChild(idElement);

            collectionSection.appendChild(cardElement);
          });
        }
    </script>
</body>
</html>
