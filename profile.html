<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guilded Cards - Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="cards.html">Cards</a>
            <a href="profile.html">Profile</a>
            <button id="authButton">Sign In</button>
        </nav>
    </header>
    <main>
        <h1>Welcome to Guilded Cards!</h1>
        <p>Explore and collect unique cards.</p>
        <div id="content"></div>
    </main>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "firebase/app";
        import { getAnalytics } from "firebase/analytics";
        import { getAuth, signInAnonymously, signOut } from "firebase/auth";
        import { getFirestore } from "firebase/firestore";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBODDkKMrgc_eSl5nIPwXf2FzY6MY0o_iE", // Your API key
            authDomain: "guilded-cards.firebaseapp.com",
            projectId: "guilded-cards",
            storageBucket: "guilded-cards.firebasestorage.app",
            messagingSenderId: "566491650991",
            appId: "1:566491650991:web:324493f697af5dacfeed5a",
            measurementId: "G-96KRMBBE76"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const authButton = document.getElementById('authButton');

        authButton.addEventListener('click', () => {
            if (authButton.textContent === 'Sign In') {
                signInAnonymously(auth)
                    .then(() => {
                        authButton.textContent = 'Sign Out';
                        console.log("User Signed in Anonymously");
                    })
                    .catch((error) => {
                        console.error("Error signing in: ", error);
                    });
            } else {
                signOut(auth)
                    .then(() => {
                        authButton.textContent = 'Sign In';
                        console.log("User Signed out");
                    })
                    .catch((error) => {
                        console.error("Error signing out: ", error);
                    });
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
