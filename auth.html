<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth0 Callback</title>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0.3/auth0-spa-js.production.js"></script>
</head>
<body>
    <h1>Logging in...</h1>
    <script>
        let auth0 = null;

        const initAuth0 = async () => {
            auth0 = await createAuth0Client({
                domain: 'YOUR_AUTH0_DOMAIN',  // Replace with your Auth0 domain
                client_id: 'YOUR_AUTH0_CLIENT_ID',  // Replace with your Auth0 client ID
                redirect_uri: window.location.href  // The current URL for handling the callback
            });
        };

        const handleRedirectCallback = async () => {
            await auth0.handleRedirectCallback();
            window.location.href = "/"; // Redirect to home page after successful login
        };

        // Initialize Auth0 and handle callback
        initAuth0()
            .then(() => {
                if (window.location.search.includes('code=')) {
                    handleRedirectCallback();
                }
            })
            .catch(error => {
                console.error('Error during Auth0 initialization:', error);
            });
    </script>
</body>
</html>
