<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth0 Callback</title>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0.0/auth0-spa-js.production.js"></script>
</head>
<body>
    <h1>Logging in...</h1>
    <script>
        let auth0 = null;

        const initAuth0 = async () => {
            auth0 = await createAuth0Client({
                domain: 'YOUR_AUTH0_DOMAIN',  // Replace with your Auth0 domain (e.g., your-tenant.auth0.com)
                client_id: 'YOUR_AUTH0_CLIENT_ID',  // Replace with your Auth0 client ID
                redirect_uri: window.location.href  // The current URL for handling the callback
            });
        };

        const handleRedirectCallback = async () => {
            const result = await auth0.handleRedirectCallback();
            window.history.replaceState({}, document.title, "/"); // Clean the URL after handling callback
            window.location.href = "/"; // Redirect to home page after successful login
        };

        if (window.location.search.includes('code=')) {
            initAuth0().then(() => {
                handleRedirectCallback();
            });
        }

        initAuth0(); // Initialize Auth0 client
    </script>
</body>
</html>
