<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with GitHub</title>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0.0/auth0-spa-js.production.js"></script>
</head>
<body>
    <h1>Login with GitHub</h1>
    <button id="loginButton">Login with GitHub</button>
    <button id="logoutButton" style="display:none;">Logout</button>

    <h2>User Profile:</h2>
    <pre id="profile"></pre>

    <script>
        let auth0 = null;

        // Initialize Auth0 client
        const initAuth0 = async () => {
            auth0 = await createAuth0Client({
                domain: 'YOUR_AUTH0_DOMAIN',  // Your Auth0 domain (e.g., your-tenant.auth0.com)
                client_id: 'YOUR_AUTH0_CLIENT_ID',  // Your Auth0 client ID
                redirect_uri: window.location.href,  // The current URL, which handles the callback
            });
        };

        // Check if the user is authenticated
        const checkAuthentication = async () => {
            const isAuthenticated = await auth0.isAuthenticated();

            if (isAuthenticated) {
                const user = await auth0.getUser();
                document.getElementById('loginButton').style.display = 'none';
                document.getElementById('logoutButton').style.display = 'inline-block';
                document.getElementById('profile').textContent = JSON.stringify(user, null, 2);
            } else {
                document.getElementById('loginButton').style.display = 'inline-block';
                document.getElementById('logoutButton').style.display = 'none';
            }
        };

        // Log in the user
        const login = async () => {
            await auth0.loginWithRedirect({
                connection: 'github', // Specify GitHub connection
            });
        };

        // Log out the user
        const logout = async () => {
            await auth0.logout({
                returnTo: window.location.href // Redirect to the current page after logout
            });
        };

        // Set up event listeners
        document.getElementById('loginButton').onclick = login;
        document.getElementById('logoutButton').onclick = logout;

        // Initialize Auth0 and check authentication status
        initAuth0().then(() => {
            checkAuthentication();
        });

        // Handle the redirect after login
        if (window.location.search.includes('code=')) {
            auth0.handleRedirectCallback().then(() => {
                checkAuthentication();
            });
        }
    </script>
</body>
</html>
