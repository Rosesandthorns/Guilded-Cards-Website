<!DOCTYPE html>
<html>
<head>
    <title>Guilded Cards - Home</title>
</head>
<body>
    <p>Gems: <span id="gems-count">Loading...</span></p>
    <p>Tokens: <span id="tokens-count">Loading...</span></p>

    <script type="module" src="CoinGemUserData.js"></script>
    <script type="module">
        import { getAuth, onAuthStateChanged } from "firebase/auth";
        import { displayUserStatsRealtime, stopListening } from "./CoinGemUserData.js";

        const auth = getAuth(); // Initialize auth OUTSIDE onAuthStateChanged
        let unsubscribe; // Store the unsubscribe function

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userId = user.uid;
                // Stop any previous listener before starting a new one
                if (unsubscribe) {
                    stopListening(unsubscribe);
                }
                // Start listening and store the unsubscribe function
                unsubscribe = displayUserStatsRealtime(userId, "gems-count", "tokens-count");
            } else {
                // User is signed out.
                console.log("User is not signed in.");
                // Stop listening if the user signs out
                if (unsubscribe) {
                  stopListening(unsubscribe);
                }
                document.getElementById("gems-count").textContent = "Not Logged In";
                document.getElementById("tokens-count").textContent = "Not Logged In";
            }
        });
    </script>
</body>
</html>
