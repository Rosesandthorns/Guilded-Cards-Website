<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guilded Cards</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0.3/auth0-spa-js.production.js"></script>
</head>
<body>
    <h1>Welcome to Guilded Cards</h1>
    <button id="loginButton">Login with GitHub</button>
    <button id="logoutButton" style="display:none;">Logout</button>
    <h2>User Profile:</h2>
    <pre id="profile"></pre>

    <script>
        let auth0 = null;

        // Initialize Auth0 client
        const initAuth0 = async () => {
            auth0 = await createAuth0Client({
                domain: 'YOUR_AUTH0_DOMAIN',  // Replace with your Auth0 domain
                client_id: 'YOUR_AUTH0_CLIENT_ID',  // Replace with your Auth0 client ID
                redirect_uri: window.location.href,  // The current URL for handling the callback
            });
            checkAuthentication();
        };

        // Check if the user is authenticated
        const checkAuthentication = async () => {
            const isAuthenticated = await auth0.isAuthenticated();

            if (isAuthenticated) {
                const user = await auth0.getUser();
                document.getElementById('loginButton').style.display = 'none';
                document.getElementById('logoutButton').style.display = 'inline-block';
                document.getElementById('profile').textContent = JSON.stringify(user, null, 2);
            } else {
                document.getElementById('loginButton').style.display = 'inline-block';
                document.getElementById('logoutButton').style.display = 'none';
            }
        };

        // Handle login
        const login = async () => {
            await auth0.loginWithRedirect({
                connection: 'github',  // Use GitHub as a social login provider
            });
        };

        // Handle logout
        const logout = async () => {
            await auth0.logout({
                returnTo: window.location.href  // Redirect to home page after logout
            });
        };

        // Set up the event listeners for login and logout
        document.getElementById('loginButton').onclick = login;
        document.getElementById('logoutButton').onclick = logout;

        // Initialize Auth0 client
        initAuth0().catch(error => {
            console.error('Error initializing Auth0:', error);
        });
    </script>
</body>
</html>
