<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guilded Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Guilded Cards Homepage</h2>
        <div id="login-container">
            <a id="login-button" href="#">Login with GitHub</a>
            <div id="loader" style="display: none;">Loading...</div>
        </div>
    </header>

    <div id="user-info" style="display: none;">
        <p>Logged in as <span id="username"></span></p>
        <img id="avatar" src="" alt="User's Profile Picture" width="50">
        <p>Tokens: <span id="token-count">0</span></p>
        <p>Gems: <span id="gem-count">0</span></p>
        <button onclick="logout()">Logout</button>
    </div>

    <main>
        <div id="error-message" style="display: none; color: red;"></div>
        <p>Welcome to my Guilded Cards, Sign in to get started!</p> 
    </main>

    <script src="script.js"></script>
</body>
</html>
